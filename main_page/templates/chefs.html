    <!-- ======= Chefs Section ======= -->
    <section id="chefs" class="chefs">
      <div class="container">

        <div class="section-title">
          <h2>Our Proffesional <span>Chefs</span></h2>
          <p>Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p>
        </div>

        <div class="row">

            {% for item in chefs %}
          <div class="col-lg-4 col-md-6">
            <div class="member">
              <div class="pic"><img src={{ item.photo.url }} class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{ item.title }}</h4>
                <span>{{ item.role }}</span>
                <div class="social">
                  <a href={{ item.twitter_url }}><i class="bi bi-twitter"></i></a>
                  <a href={{ item.facebook_url }}><i class="bi bi-facebook"></i></a>
                  <a href={{ item.instagram_url }}><i class="bi bi-instagram"></i></a>
                  <a href={{ item.linkedin_url }}><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
            {% endfor %}

        </div>

      </div>
    </section><!-- End Chefs Section -->
